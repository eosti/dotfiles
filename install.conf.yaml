- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/beets/config.yaml: beets-config
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp-config
    ~/.tmux.conf: tmux
    ~/.vimrc: vimrc
    ~/.bash: bash
    ~/.config/vis/config: config-vis
    ~/.chunkwmrc: chunkwmrc
    ~/.skhdrc: skhdrc
    ~/.bitbar: bitbar

- shell:
  - [git submodule update --init --recursive, Installing submodules]
