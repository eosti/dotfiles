- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/wezterm
  - ~/.config/beets
  - ~/.config/nvim

- link:
    ~/.dotfiles: ''
    ~/.config/beets/config.yaml: beets-config
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp-config
    ~/.tmux.conf: tmux
    ~/.zshrc: zshrc
    ~/.config/nvim/lua: nvim/lua/
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.profile: profile
    ~/.zprofile: profile
    ~/.config/wezterm/wezterm.lua: wezterm/wezterm.lua
    ~/.config/wezterm/keymap.lua: wezterm/keymap.lua

- shell:
  - [git submodule update --init --recursive, Installing submodules]
