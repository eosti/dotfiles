- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/beets/config.yaml: 
      create: true
      path: beets-config
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: 
      create: true
      path: ncmpcpp-config
    ~/.tmux.conf: tmux
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: 
      create: true
      path: nvim.vim
    ~/.config/nvim/lua/lsp/init.lua: 
      create: true
      path: nvim.lua
    ~/.profile: profile
    ~/.zprofile: profile
    ~/.p10k.zsh: p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
