- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/beets/config.yaml: beets-config
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp-config
    ~/.tmux.conf: tmux
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: nvim.vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
