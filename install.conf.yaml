- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.config/beets/config.yaml: beets-config.yaml
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp-config
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
