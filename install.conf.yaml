- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/beets/config.yaml: beets-config
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp-config
    ~/.tmux.conf: tmux
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: nvim.vim
    ~/.config/nvim/lua/lsp/init.lua: nvim.lua
    ~/.profile: profile
    ~/.zprofile: profile
    ~/.p10k.zsh: p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
