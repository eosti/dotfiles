- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/beets/config.yaml: beets-config
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp-config
    ~/.tmux.conf: tmux
    ~/.vimrc: vimrc
    ~/.bash: bash
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
